<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <script>
        // Ask the user for their name, weight, and height
        var name = prompt("Please enter your name:");
        var weight = parseFloat(prompt("Enter your weight in kilograms:"));
        var height = parseFloat(prompt("Enter your height in meters:"));

        // Calculate BMI
        var bmi = weight / (height * height);

        // Display the result in a popup dialog box
        alert(name + ", your BMI is: " + bmi.toFixed(2));
    </script>

</body>
</html>
