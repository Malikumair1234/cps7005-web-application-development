<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation Example</h1>

    <!-- Create a form with various input fields -->
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" onblur="validateName()">
        <span id="nameError" style="color:red;"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onblur="validateEmail()">
        <span id="emailError" style="color:red;"></span><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" onblur="validatePhone()">
        <span id="phoneError" style="color:red;"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Link to funcs.js file -->
    <script src="funcs.js"></script>
</body>
</html>
